<!DOCTYPE html>
<html>
  <head>
    <title>JSP World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery, jQuery Mobile 라이브러리 사용: CDN 방식 -->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
  </head>
  <body>
    <section data-role="page">
      <!-- 1. 헤더 -->
      <header data-role="header" data-theme="b">
        <!-- 헤더 타이틀 -->
        <h1>비디오 보기</h1>
      </header>

      <!-- 2. 본문 -->
      <section data-role="content">
        <!-- 목록: 시작 -->
        <ul data-role="listview" data-inset="true" data-theme="e">
          <!-- 목록 아이템 1 -->
          <li>
            <!-- 비디오: 썸네일이미지, 제목, 설명, 재생시간 -->
            <img
              src="../jsp_source_data/contents/video/image/fountain_night.png"
              width="100%"
              height="100%"
            />
            <h3>음악 분수대의 야경</h3>
            <p>서울, 예술의 전당</p>
            <p class="ui-li-aside"><strong>00:00:05</strong></p>
          </li>
          <center>
            <!-- 비디오 -->
            <video
              src="../jsp_source_data/contents/video/fountain_night.mp4"
              controls="controls"
              autoplay="autoplay"
              width="100%"
            ></video>
          </center>
          <!-- 목록 아이템 1 -->
          <li>
            <!-- 비디오: 썸네일이미지, 제목, 설명, 재생시간 -->
            <img
              src="../jsp_source_data/contents/video/image/sample_video.png"
              width="100%"
              height="100%"
            />
            <h3>거대한 토끼의 아침</h3>
            <p>어느 숲 속...</p>
            <p class="ui-li-aside"><strong>00:00:05</strong></p>
          </li>
          <center>
            <!-- 비디오 -->
            <video
              src="../jsp_source_data/contents/video/sample_Video.mp4"
              controls="controls"
              autoplay="autoplay"
              width="100%"
            ></video>
          </center>
        </ul>
        <!-- 목록: 끝 -->
      </section>

      <!-- 3. 푸터 -->
      <footer data-role="footer" data-theme="a" data-position="fixed">
        <!-- 푸터 내용: 회사정보 -->
        <h3>(주)JSP World 서울 강남구 삼성동 1234</h3>
      </footer>
    </section>
  </body>
</html>
