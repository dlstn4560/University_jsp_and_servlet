<ul id="web">
<li class="students" data-type="name" data-id="1">이태연</li>

<li class="students" data-type="name" data-id="3">박유리</li>

<script>
// data-type이 “name”인 속성값을 가진 엘리먼트들의 데이터를 배열로 저장
var stud = document.querySelectorAll('[data-type="name"]');

stud[0].innerHTML = "***";
